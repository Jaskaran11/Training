<!DOCTYPE html>
<html>
<body>
<h2>Forms</h2>
<fieldset>
  <legend>Enter your name here!</legend>
<form action="/tables.html" method="get" autocomplete="off" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname" value="Jas" readonly><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname" maxlength="50" ><br><br>
<label for="pwd">Password</label><br>
<input type="password" id="pwd" name="pwd" size="20"  placeholder="enter correct value!" required autofocus><br>
<input type ="reset">
</fieldset>
<p>Favourite Drink</p>
<label for="coffee">Coffee:</label>
<input type="radio" id="coffee" name="fav_drink" value="Coffee"><br>
<label for="tea">Tea:</label>
<input type="radio" name="fav_drink" id="tea" value="Tea">
<input type="checkbox" id="nationality" name="nationality" value="Indian"><br>
<h2>Nationality</h2><br>
<label for="nationality1">I am an indian.</label>
<input type="checkbox" name="indian" id="nationality1" value="Indian"><br>
<label for="nationality2">I am not an indian.</label>
<input type="checkbox" name="not_indian" id="nationality3" value="Indian"><br>
<input type="submit" value="submit"><br>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  </select> <br>
<textarea name="message" rows="10" cols="30">
  hello there
</textarea> <br><br>
<button type="button" onclick="alert('Hello there this is an alert box')">Click</button>
<input list="browsers" name="browser">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
<input type="submit">
<input type="button" onclick="alert('Hello World')" value="Click Me!"><br><br>
<label for="datemax">Enter a date before 1980-01-01:</label>
<input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
<label for="datemin">Enter a date after 2000-01-01:</label>
<input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
<label for="quantity">Quantity (between 1 and 5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
  0
<input type="range" id="a" name="a" value="50">
  100 +
<input type="number" id="b" name="b" value="50">
  =
<output name="x" for="a b"></output>
<br><br>
<input type="submit"><br>
<label for="files">Select files:</label><br><br>
<input type="file" id="files" name="files" multiple><br><br>
<br><br>
<label for="birthdaytime">Birthday (date and time):</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime">
<input type="submit" formnovalidate="formnovalidate" value="Submit without validation"><br>
<input type="text" id="address" name="address"><br><br>
  <input type="hidden" id="custId" name="custId" value="3000"><br><br>
<label for="vol">Volume (between 0 and 50):</label>
<input type="range" id="vol" name="vol" min="0" max="50">
<input type="submit" value="Submit"><br><br>
<label for="gsearch">Search Google:</label>
<input type="search" id="gsearch" name="gsearch">
<input type="submit" value="Submit">
<label for="phone">Enter a phone number:</label><br><br>
<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
<small>Format: 123-45-678</small><br><br>
<input type="submit" value="Submit"><br><br>
<label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
  <input type="submit" value="Submit">
<br><br>
<label for="homepage">Add your homepage:</label>
  <input type="url" id="homepage" name="homepage">
  <input type="submit" value="Submit"><br><br>
<label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt"><br><br>
  <label for="country_code">Country code:</label>
  <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
