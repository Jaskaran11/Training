<!DOCTYPE html>
<html>
<style>
table{
  border:1px solid black;
  border-collapse: collapse;
  border-radius: 100px;
  border-spacing: 80px;
}
th, tr,td {
   background-color: cornsilk;
   text-align: center;
   border-style: dotted;
   padding-top:15px;
   padding-bottom:10px;
   
}
td:nth-child(even), th:nth-child(even){
    background-color: #D6EEEE;
}
tr:hover{
    background-color: #0c2c2c;
}
</style>
<body>
<h2>Table</h2>
<table style="width:50%">
<caption>IACM</caption>
<tr>
<th style="width:70%">Company</th>
<th colspan="2">Contact</th>
<th>Country</th>
</tr>
<tr>
<td>Itsacheckmate</td>
<td>Andrew</td>
<td>Germany</td>
</tr>
<tr>
<td>Google</td>
<td>Sam</td>
<td>India</td>
</tr>
</table>
</body>
</html>
