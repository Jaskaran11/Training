<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //explicit conversion
    //let number = Number(obj);

    //maths (except binary plus)
    //let n  = +obj; 

    //less/greater comparison
    //let greater = user1 > user2

    let user = {
      name: "John",
      money: 1000,

      [Symbol.toPrimitive](hint) {
        alert(`hint: ${hint}`);
        return hint == "string" ? `{name: "${this.name}"}` : this.money;
      }
    };
    
    alert(user);
    alert(+user);
    alert(user + 500);
    let user1 = {name: "John"};
    alert(user1);
    alert(user1.valueOf() === user1);

    let admin = {
      name: "David",
      money: 1000,
      
      //hint string
      toString() {
        return `{name: "${this.name}"}`;
      }, 
      //hint number
      valueOf() {
        return this.money;
      }
    };
    alert(admin);
    let obj = {
        toString() {
            return "2";
        }
    };
    alert(obj + 2);
  </script>
</body>
</html>
