<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //let promise1 = new Promise(function(resolve, reject) {
        //setTimeout(() => resolve("done"), 1000);
   // });
    let promise = new Promise(function(resolve, reject) {
        setTimeout(() => resolve("done!"), 1000);
    });
    
    promise.then(
        result => alert(result),
        error => alert(error)
    );

    //if we're interested only in successful completions, we can provide only one function to .then
    //promise.then(alert);

    // if we're interested only in errors we can use catch

    let promise2 = new Promise((resolve, reject) => {
        setTimeout(() => reject(new Error("whoops!")), 1000);
    })
    promise2.catch(alert);

    //cleanup:finally -> the idea of finally is to setup a handler for performing cleanup after operations are complete.

    new Promise((resolve, reject) => {
        throw new Error("error");
    })
    .finally(() => alert("Promise ready"))
    .catch(err => alert(err));
  </script>  
</body>
</html>
