    <p id="demo">Text</p>
<script>
  //iterable objects are a generalization of arrays.
  let range = {
    from: 1,
    to: 5
  };
  range[Symbol.iterator] = function() {
    return {
        current: this.from,
        last: this.to,

        next() {
            if (this.current <= this.last) {
                return { done: false, value: this.current++ };
            } else {
                return { done: true };
            }
        }
    };
  };
  for (let num of range) {
    alert(num);
  }
